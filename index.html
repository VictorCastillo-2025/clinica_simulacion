<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documentos Clínica de Simulación</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Documentos Clínica de Simulación</h1>
    </header>

    <div id="app"></div>

    <div id="preview-modal" style="display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.8); z-index:1000; text-align:center;">
        <div style="position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); background:white; padding:20px; border-radius:8px; width:85%; height:85%; overflow:auto;">
            <button onclick="closePreview()" style="position:absolute; top:10px; right:10px;">✕</button>
            <iframe id="preview-content" style="width:100%; height:90vh; border:none;"></iframe>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
